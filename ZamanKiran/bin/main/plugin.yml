name: ZamanKiran
version: '${version}'
main: org.SolarSystem.zamanKiran.ZamanKiran
api-version: '1.20'
authors: [Kurtu]
description: A powerful abilities plugin with visual effects using BlockDisplay
website: https://github.com/byKurtu

# Paper optimization flags
load: STARTUP
permissions:
  zamankiran.use:
    description: "Temel yetenek komutlarını kullanma izni"
    default: true
  zamankiran.curse:
    description: "Lanet uygulama izni"
    default: op
  zamankiran.curse.remove:
    description: "Lanet kaldırma izni"
    default: op
  zamankiran.curse.list:
    description: "Lanetleri listeleme izni"
    default: op
  zamankiran.curse.group:
    description: "Toplu lanet uygulama izni"
    default: op

commands:
  zamankiran:
    description: Zaman Kıran silahını verir
    usage: /zamankiran ver
    permission: zamankiran.use
    aliases: [zk, zkiran]
  zamankirangui:
    description: Zaman Kıran menüsünü açar
    usage: /zamankirangui
    permission: zamankiran.use
    aliases: [zkgui, zkg]
  skills:
    description: "Yetenek seçim menüsünü açar"
    usage: "/skills"
    permission: zamankiran.use
    aliases: [yetenekler, yt]
  lanet:
    description: "Bir oyuncuya lanet uygular"
    usage: "/lanet <oyuncu> <lanet_türü>"
    permission: zamankiran.curse
  lanetkaldir:
    description: "Bir oyuncunun lanetlerini kaldırır"
    usage: "/lanetkaldir <oyuncu>"
    permission: zamankiran.curse.remove
  lanetler:
    description: "Aktif lanetleri listeler"
    usage: "/lanetler [oyuncu]"
    permission: zamankiran.curse.list
  lanetgrubu:
    description: "Belirli bir yarıçaptaki oyunculara lanet uygular"
    usage: "/lanetgrubu <yarıçap> <lanet_türü>"
    permission: zamankiran.curse.group